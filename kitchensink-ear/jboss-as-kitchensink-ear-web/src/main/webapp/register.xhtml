<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Register page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body>
    <div id="bg">
        <div id="outer">

            <div id="banner">
                <img src="resources/css/images/glacier-express-escorted.jpg"
                     width="1120" height="200" alt=""/>
            </div>
            <div id="main">
                <div id="content" style="width: 250px">

                    <div id="box1">
                        <h2>
                            Not registered yet! Nonsence!
                        </h2>
                        <p>
                            Just fill all fields and try your best!
                        </p>
                    </div>


                    <br class="clear"/>
                </div>

                <div id="sidebar1" style="width: 750px">

                    <p:panel id="pnl" header="Register" style="margin-bottom:10px;">

                        <div>
                            <h:form id="form" style="min-width: 600px">
                                <p:messages/>
                                <p:growl id="growl"/>
                                <h:panelGrid columns="3" columnClasses="titleCell" id="grid">
                                    <p:outputLabel for="name" value="Name:"/>
                                    <p:inputText id="name" value="#{newPassenger.name}" required="true"/>
                                    <p:message for="name"/>

                                    <p:outputLabel for="surname" value="Surname:"/>
                                    <p:inputText id="surname" value="#{newPassenger.surname}" required="true"/>
                                    <p:message for="surname"/>

                                    <p:outputLabel for="email" value="Email:"/>
                                    <p:inputText id="email" value="#{newPassenger.email}" required="true"/>
                                    <p:message for="email"/>

                                    <p:outputLabel for="password" value="Password:"/>
                                    <p:password id="password" value="#{newPassenger.password}" feedback="true" required="true"/>
                                    <p:message for="password"/>

                                    <p:outputLabel for="date" value="Date:"/>
                                    <p:calendar id="date" value="#{newPassenger.birthdayDate}" required="true"/>
                                    <p:message for="date"/>

                                    <h:outputText value="" id="inlineDate">
                                        <f:convertDateTime pattern="d/M/yyyy"/>
                                    </h:outputText>

                                </h:panelGrid>
                                <p:commandButton action="#{registerBean.register}" value="Register" update="grid"/>
                            </h:form>
                        </div>
                    </p:panel>

                </div>

                <br class="clear"/>
            </div>
            <div id="footer">
                <div id="footerContent">
                    Just some extrainformation here
                </div>

                <br class="clear"/>
            </div>
        </div>
        <div id="copyright">
            &copy; T-Systems 2013 | Design by <a href="http://www.freecsstemplates.org/">Alexander Davljatov </a>
        </div>
    </div>
</h:body>

</html>
